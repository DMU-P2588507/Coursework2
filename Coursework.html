<link href="css/style.css" rel="stylesheet" type="text/css" /> <!-- By using this code, this page will follow style rules pre set in a seperate CSS file, this ensures that all pages follow the same code, and makes it easier to have a cohesive website -->
</head>

  <center><h1>Joseph Lovell</h1> <!-- The main heading used on all pages will be just a name, as it is set to be a portfolio which this is a typical convention-->

    <img src="images/spark.JPG" alt="Sparklers"/>
  </div>
  <div class="column">
