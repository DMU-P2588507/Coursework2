<script>
var slideIndex = [1,1];
var slideId = ["slides","slides1"] /*var is the use of a variable in Java, meaning both the two div which are going to be a slide show act as a storage place for the images and contain data */
showSlides(1, 0); /* https://www.w3schools.com/howto/howto_js_slideshow.asp is where the basis for this type of slideshow is from, however it had to be changed in order to contain the correct images and the divs in order to make it easier to follow for this piece of code*/
showSlides(1, 1);

function plusSlides(n, no) {
  showSlides(slideIndex[no] += n, no);
}

function showSlides(n, no) {  /*Rather than having the code for two different slideshows, this code worked better as prior to this when trying to create two seperate ones, the two were crossing, and the incorrect slideshows were linked to the incoorect arrows*/
  var i;
  var x = document.getElementsByClassName(slideId[no]);
  if (n > x.length) {slideIndex[no] = 1}
  if (n < 1) {slideIndex[no] = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }

  x[slideIndex[no]-1].style.display = "block";
}
  </script> <!-- Script is the text used for Java-->
